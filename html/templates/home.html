    <style>
        * {
            box-sizing: border-box;
        }

        body.home-page {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #eaf6ff, #d7eaf8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .home-container {
            text-align: center;

            padding: 60px 40px;

        .primary-button,

        }

        .primary-button {

        }

        .secondary-button {
            background-color: #6c757d;
        }

        .primary-button:hover,
        .secondary-button:hover {
            background-color: #34495e;
        }

        @media (max-width: 500px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .primary-button,
            .secondary-button {

            }
