{% extends "base.html" %}
{% block content %}
<style>
  body {
    background-color: #f4f7fb;
    font-family: 'Segoe UI', sans-serif;
  }
  table {
    width: 90%;
    margin: 40px auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    border-radius: 12px;
    overflow: hidden;
  }
  th, td {
    padding: 14px 18px;
    text-align: left;
    border-bottom: 1px solid #eaeaea;
  }
  th {
    background-color: #009fdc;
    color: white;
    font-size: 0.95rem;
  }
  tr:hover {
    background-color: #f1f9ff;
  }
  a.btn-link {
    color: #0077b6;
    font-weight: 500;
    text-decoration: none;
  }
  a.btn-link:hover {
    text-decoration: underline;
  }
  .section-title {
    text-align: center;
    font-size: 1.6rem;
    margin-top: 30px;
    color: #002b5b;
  }
</style>

<h2 class="section-title">üßë‚Äç‚öïÔ∏è Patients with Diabetes Tests</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>County</th>
      <th>Tests</th>
    </tr>
  </thead>
  <tbody>
    {% for p in pacienti %}
    <tr>
      <td>{{ p.first_name }} {{ p.last_name }}</td>
      <td>{{ p.email }}</td>
      <td>{{ p.judet }}</td>
      <td><a class="btn-link" href="{{ url_for('analize_pacient_diabet', email=p.email) }}">üîç View Tests</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
